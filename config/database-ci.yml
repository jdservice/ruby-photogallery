# MySQL2
#   gem install mysql2
#
#   Ensure the mysql2 gem is defined in your Gemfile
#   gem 'mysql2'
development:
  adapter: mysql2
  database: ruby-photogallery_development
  username: root
  password: test
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: ruby-photogallery_test
  username: root
  password: test
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  database: ruby-photogallery_production
  username: root
  password: test
  pool: 5
  timeout: 5000